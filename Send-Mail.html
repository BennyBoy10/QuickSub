<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Images/QuickSub-Favicon.png">
  <title>Email Sender</title>

  <style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f5f5f5;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  width: 320px;
}
input {
  width: 93%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active {
  -webkit-box-shadow: 0 0 0 1000px #FFF inset !important;
  box-shadow: 0 0 0 1000px #FFF inset !important;
  color: #000 !important;
}
input:-webkit-autofill {
  -webkit-text-fill-color: #000 !important;
}

button {
  width: 100%;
  margin-top: 5px;
  padding: 10px;
  background: purple;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: darkviolet;
}
input, button {
  outline: none;
}
#status {
  margin-top: 10px;
  font-size: 14px;
}
  </style>
</head>
<body>
  <div class="container">
<h2>Send Email ðŸ“§</h2>
  <form id="emailForm">
<input type="email" id="to" placeholder="Recipient Email" value="folamiemmanuel18@gmail.com" required>
<input type="text" id="subject" placeholder="Subject" value="Verify Your Email! ðŸš€" required>
<br><br>
<button type="submit">Send</button>
  </form>
<p id="status"></p>
  </div>


  <script>
async function sendMail() {
  const status = document.getElementById("status");
  const to = document.getElementById("to").value;
  const subject = document.getElementById("subject").value;
  const text = "QuickSub Email.";
  status.textContent = "Sending... â³";

try {
const response = await fetch("/api/send-mail", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ to, subject, text }),
});

  const result = await response.json();
if (result.success) {
  status.textContent = "âœ… Email sent successfully!";
} else {
  status.textContent = "âŒ Failed: " + result.message;
}
} catch (err) {
  status.textContent = "âŒ Error: " + err.message;
}
}


document.getElementById("emailForm").addEventListener("submit", async (event) => {
  event.preventDefault();
  await sendMail();
});

  </script>

</body>
</html>
