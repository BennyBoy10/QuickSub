<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Images/QuickSub-Favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <meta property="og:title" content="Buy Data & Print Recharge Cards Instantly" />
  <meta name="description" content="Buy data, print Recharge card & Data card --QuickSub. Fast, Affordable & Reliable!" />
  <meta property="og:url" content="https://quicksub.vercel.app" />
  <meta property="og:image" content="https://quicksub.vercel.app/Images/QuickSub-Icon.png" />
  <meta property="og:type" content="website" />

  <title>QuickSub --Manual Deposit</title>

  <style>
a {
  text-decoration: none;
  color: inherit;
}
body {
  font-family: Arial, sans-serif;
  background-color: #303030;
  margin: 0;
  padding: 0;
}
.container {
  margin: 0 auto;
  width: 95%;
  padding: 7px;
  border: 1px solid transparent;
  border-radius: 8px;
  color: #FFF;
  background-color: #303030;
}
.top {
  position: fixed;
  display: flex;
  margin: -7px;
  padding: 0 10px;
  top: 0;
  width: 94%;
  background-color: #303030;
  z-index: 101;
}
.quicksub-div {
  margin: 0 auto;
  font-weight: 500;
}
.print-div {
  text-align: center;
  padding: 10px 5px;
  border-radius: 8px;
  color: #E0E0E0;
  background-color: #3D3D3D;
}
.print-div input {
  display: block;
  margin: 5px auto;
  padding: 10px;
  width: 90%;
  border-radius: 5px;
  outline: none;
  border: 1px solid #ccc;
  color: #E0E0E0;
  background-color: #373737;
}
.print-div button {
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: 500;
  border: none;
  outline: none;
  color: #FFF;
  background-color: #00A86B;
  cursor: pointer;
}
.print-div button:hover {
  background-color: #218838;
}
#deposit-successful {
  display: none;
  font-size: 15px;
  color: #00A86B;
}
  </style>
</head>
<body>

  <div class="container">
  <div class="top">
  <div class="left-arrow-div">
<a href="index.html">
<p id="left-arrow-p">&#x276E;</p>
</a>
  </div>
  <div class="quicksub-div">
<p id="quicksub-p">QuickSub</p>
  </div>
  </div>
<br><br><br>

  <div class="print-div">
<h2>Enter Amount to Pay</h2>
<input type="number" id="amount" placeholder="Enter amount in Naira" required>
<p id="userInfo"></p>
<button id="pay-button">Pay Now</button>
<p id="deposit-successful"></p>
  </div>
  </div>

  <script>
function generateSessionID() {
  let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let sessionID = "";
for (let i = 0; i < 25; i++) {
  sessionID += characters.charAt(Math.floor(Math.random() * characters.length));
}
  return sessionID;
}

window.addEventListener("DOMContentLoaded", function() {
  let fullName = localStorage.getItem("quicksubFullName") || "Unknown";
  let email = localStorage.getItem("quicksubEmailAddress") || "Unknown";
  let phoneNumber = localStorage.getItem("quicksubPhoneNumber") || "Unknown";

  document.getElementById("userInfo").innerText = `User: ${fullName}\nEmail: ${email}\nPhone: ${phoneNumber}`;

document.getElementById("pay-button").addEventListener("click", depositMoney);
});

function depositMoney() {
  let depositAmount = parseFloat(document.getElementById("amount").value) || 0;
let depositSuccessful = document.getElementById("deposit-successful");
if (depositAmount <= 99) {
  depositSuccessful.style.display = "block";
  depositSuccessful.style.color = "#F47265";
  depositSuccessful.innerHTML = "Minimum deposit is &#8358;100";
  return;
}

  let mainBalance = parseFloat(localStorage.getItem("quicksubMainBalance")) || 0;
  let transactionHistory = JSON.parse(localStorage.getItem("quicksubTransactions")) || [];

let transaction = {
  type: "Funding Wallet",
  amount: `â‚¦${depositAmount}`,
  number: localStorage.getItem("quicksubPhoneNumber") || "Unknown",
//  time: new Date().toLocaleString(),
  time: "10/28/2025, 11:22:57 AM",
  sessionID: generateSessionID()
};

  mainBalance += depositAmount;
  localStorage.setItem("quicksubMainBalance", mainBalance.toString());

  transactionHistory.push(transaction);
  localStorage.setItem("quicksubTransactions", JSON.stringify(transactionHistory));

  depositSuccessful.style.display = "block";
  depositSuccessful.style.color = "#00A86B";
  depositSuccessful.innerHTML = `Successfully deposited &#8358;${depositAmount}`;
setTimeout(function() {
  window.location.href = "index.html";
}, 1000);
}
  </script>

</body>
</html>
